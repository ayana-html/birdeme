<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card free">
            <h4>Free</h4>
            <h1>$0</h1>
            <p>Free for your whole team</p>
            <h2>For individuals or teams looking to organize anything</h2>
            <button> Get started</button>
        </div>
        <div class="card standard">
            <h4>Standard</h4>
            <h1>$6</h1>
            <p>Per user per month</p>
            <h2>For teams that need to manage more work</h2>
            <button> Upgrade Now</button>
        </div>
        <div class="card premium">
            <h4>Premium</h4>
            <h1>$12</h1>
            <p>Per user per month</p>
            <h2>Best for teams that need to track multiple projects</h2>
            <button> Try for free</button>
        </div>
    </div>
</body>
</html>
